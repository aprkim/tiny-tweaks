<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#BF3143"/>
  
  <!-- Weight scale icon in white -->
  <g fill="white">
    <!-- Scale platform -->
    <rect x="30" y="55" width="40" height="4" rx="2"/>
    
    <!-- Scale base -->
    <rect x="47" y="59" width="6" height="15" rx="1"/>
    <rect x="35" y="74" width="30" height="4" rx="2"/>
    
    <!-- Downward arrow (deficit symbol) -->
    <path d="M 50 25 L 50 48 M 42 40 L 50 48 L 58 40" 
          stroke="white" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
</svg>
